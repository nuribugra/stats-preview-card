<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="card">
      <div class="card-content">
        <h1 class="card-header">Get <span>insights</span> that help your business grow.</h1>
        <p class="card-description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="card-stats">
          <div class="col">
            <span class="number">10k+</span> <br>
            <span class="string">COMPANIES</span>
          </div>
          <div class="col">
            <span class="number">314</span> <br>
            <span class="string">TEMPLATES</span>
          </div>
          <div class="col">
            <span class="number">12M+</span> <br>
            <span class="string">QUERIES</span>
          </div>
        </div>
      </div>
      <div class="card-brand">
        <div id="overlay"></div>
        <img class="desktop-img" src="images/image-header-desktop.jpg" alt="There is a picture of 3 woman are working in a office">
        <img class="mobile-img" src="images/image-header-mobile.jpg" alt="There is a picture of 3 woman are working in a office">
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/nuribugra">Nuri BuÄŸra Demir</a>.
    </div>
  </footer>
</body>
</html>
